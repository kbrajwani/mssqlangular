<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title"><h2>Client Registration</h2></h4>
                    </div>
                    <div class="content">
                        
                            
                        <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="material-icons">mail</i>
                                </span>
                              </div>
                              <input type="text" (blur)="onEmailBlur()" [(ngModel)]="email" class="form-control" placeholder="Email...">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="material-icons">face</i>
                                </span>
                              </div>
                              <input type="text" (blur)="onNameBlur()" [(ngModel)]="name" class="form-control" placeholder="Firstname...">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="material-icons">phone</i>
                                </span>
                              </div>
                              <input type="text" (blur)="onMobileBlur()" [(ngModel)]="mobile" placeholder="Mobile" class="form-control" />
                            </div>
                          </div>

                           
                            
                          
                            <button (click)="insert()" class="btn btn-info btn-fill pull-right"><h3>Insert</h3></button>
                            <div class="clearfix"></div>
   
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
