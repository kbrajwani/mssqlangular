<script type="text/javascript">
    if (localStorage.getItem("Email") != "null") {
        console.log(localStorage.getItem("Email"));
        var timoutWarning = 30000; // Display warning in 30 s.
        var timoutNow = 40000; // Timeout in 40 s.

        var warningTimer;
        var timeoutTimer;

        // Start timers.
        function StartTimer() {
            
            var seconds_left = 30;
            var interval = setInterval(function () {
                //console.log(--seconds_left);

                if (seconds_left <= 0) {
                    //When it gets to 0 second, I want to show 'You are Ready!' text message.
                }
            }, 1000);

            warningTimer = setTimeout("IdleWarning()", timoutWarning);
            timeoutTimer = setTimeout("IdleTimeout()", timoutNow);
        }

        // Reset timers.
        function ResetTimers() {
            clearTimeout(warningTimer);
            clearTimeout(timeoutTimer);
            StartTimer();
        }

        // Show idle timeout warning dialog.
        function IdleWarning() {
            alert("Session About To Timeout...You will be automatically logged out in 10 seconds as you are not doing anything.");
        }

        // Logout the user.
        function IdleTimeout() {
            localStorage.setItem("Email", "null");
            localStorage.removeItem("token");
            alert("You have to login to access the API");
            
        }
    }

</script>


<body onclick="ResetTimers();" onload="StartTimer();">
